<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/product-listing-page.css">
    <link rel="stylesheet" href="/styles/plp-categories.css">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../styles/cart-product.css">
    <link rel="stylesheet" href="../styles/breadcrumb.css">
    <link rel="stylesheet" href="../styles/header.css">

</head>

<body>
    <header>
        <div class="sticky-banner">
            <div class="desktop-only">.</div>
            <div class="banner-message">Envío gratis gastando más de $100.000</div>
            <div class="banner-link">
                <a href="https://www.gm2dev.com/">VISITAR GM2 SITE
                    <!-- Falta que la imagen este centrada verticalmente -->
                    <img src="/assets/gm2dev-link-page.svg" alt="">
                </a>
            </div>
        </div>

        <nav class="header-navbar">

            <div class="left">
                <img src="/assets/menu-icon.svg" alt="Menú" class="menu-icon mobile-only">

                <div class="search-bar">
                    <label for="search-input">
                        <img src="/assets/search-icon.svg"
                            alt="Magnifying glass icon representing search function in website navigation bar, surrounded by clean modern interface elements"
                            class="search-icon desktop-only">
                    </label>
                    <input type="text" list="search-suggestions" id="search-input" placeholder="¿Qué estás buscando?"
                        class="desktop-only">
                    <datalist id="search-suggestions">
                        <option value="Camisetas"></option>
                        <option value="Gorras"></option>
                        <option value="Pantalones"></option>
                        <option value="Zapatillas"></option>
                    </datalist>
                </div>
            </div>

            <div>
                <img src="/assets/gm2-logo.png" alt="" class="gm2-logo">
            </div>

            <div class="right">
                <img src="/assets/search-icon.svg" alt="Buscar" class="search-icon mobile-only">
                <div class="cart">
                    <img src="/assets/cart-icon.svg" alt="Carrito" class="cart-icon">
                    <span class="badge" id="cart-count"></span>
                </div>
                <img src="/assets/profile-icon.svg" alt="Profile" class="profile-icon desktop-only">
                <div class="wishlist">
                    <img src="/assets/wishlist-icon.svg" alt="Favoritos" class="wishlist-icon desktop-only">
                    <span class="badge" id="wishlist-count"></span>
                </div>
            </div>

        </nav>

        <div class="page-list desktop-only">
            <ul>
                <li><a href="../index.html" class=" page-home">Home</a></li>
                <li><a href="product-listing-page.html" class=" page-productos">Productos</a></li>
            </ul>
        </div>
    </header>

    <nav class="breadcrumb" aria-label="Breadcrumb">
        <ul id="breadcrumb"></ul>
    </nav>

    <section class="categories">
        <h3 class="categories-filter-title">Filtrar por categoría</h3>

        <div class="categories-container">
            <button onclick="filterByCategory(this.id)" id="men's clothing" class="category-container mens-clothing">
                <div class="category">
                    <p>MEN'S CLOTHING</p>
                    <img src="/assets/Remix icons.svg" alt="">
                </div>
            </button>

            <button onclick="filterByCategory(this.id)" id="women's clothing" class="category-container womens-clothing">
                <div class="category">
                    <p>WOMEN'S CLOTHING</p>
                    <img src="/assets/Remix icons.svg" alt="">

                </div>
            </button>

            <button onclick="filterByCategory(this.id)" id="electronics" class="category-container electronics">
                <div class="category">
                    <p>ELECTRONICS</p>
                    <img src="/assets/Remix icons.svg" alt="">
                </div>
            </button>

            <button onclick="filterByCategory(this.id)" id="jewelery" class="category-container   jewelery">
                <div class="category">
                    <p>JEWELRY</p>
                    <img src="/assets/Remix icons.svg" alt="">
                </div>
            </button>
        </div>
    </section>
    <main>

        <section class="listing-products">

            <div class="listing-header">
                <p><span class="product-count">...</span> productos</p>


                <div class="filter-section">
                    <input type="checkbox" name="filter" id="filter-input">
                    <input type="checkbox" name="order-by" id="order-by-input">
                    <label for="filter-input" id="filter-label" class="filter-option">
                        <img src="/assets/filter Icon.svg" alt="">
                        <p>Filtros</p>
                    </label>
                    <label for="order-by-input" id="order-by-label" class="filter-option">
                        <img src="/assets/sort-desc.svg" alt="">
                        <p>Organizar por</p>
                    </label>
                    <div class="filter-drawer">
                        <div class="filter-drawer-header">
                            <h3>FILTROS</h3>
                            <label for="filter-input">
                                <img src="/assets/Dawn icons.svg" alt="">
                            </label>
                        </div>
                        <div class="selected-filters">
                        </div>
                        <div class="filter-tags">


                            <div class="filter-size">


                                <input type="checkbox" id="show-filter-size-accordion" class="show-filter-accordion">
                                <label for="show-filter-size-accordion" class="filter-acordion">
                                    <p>Talla</p>
                                    <img src="/assets/Remix icons.svg" alt="">
                                </label>


                                <div class="filters">
                                    <button id="L-size" class="filter">
                                        <img src="/assets//unchecked box.svg" alt="">
                                        <p>L (5)</p>
                                    </button>

                                    <button id="M-size" class="filter">
                                        <img src="/assets//unchecked box.svg" alt="">
                                        <p>M (8)</p>
                                    </button>

                                    <button id="S-size" class="filter">
                                        <img src="/assets//unchecked box.svg" alt="">
                                        <p>S (7)</p>
                                    </button>
                                </div>
                            </div>


                            <div class="filter-color">
                                <input type="checkbox" id="show-filter-color-accordion" class="show-filter-accordion">
                                <label for="show-filter-color-accordion" class="filter-acordion">
                                    <p>Color</p>
                                    <img src="/assets/Remix icons.svg" alt="">
                                </label>
                            </div>


                            <div class="filter-price">
                                <input type="checkbox" id="show-filter-price-accordion" class="show-filter-accordion">
                                <label for="show-filter-price-accordion" class="filter-acordion">
                                    <p>Price</p>
                                    <img src="/assets/Remix icons.svg" alt="">
                                </label>
                            </div>


                            <div class="filter-availability">
                                <input type="checkbox" id="show-filter-availability-accordion" class="show-filter-accordion">
                                <label for="show-filter-availability-accordion" class="filter-acordion">
                                    <p>Disponibilidad</p>
                                    <img src="/assets/Remix icons.svg" alt="">
                                </label>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div id="products-container">

            </div>
        </section>
    </main>

</body>

<script type="module" src="../scripts/main.js"></script>
<script src="../scripts/page-list.js"></script>
<script src="../scripts/breadcrumb.js"></script>
<script type="module" src="../scripts/listing-products.js"></script>
<script type="module" src="../scripts/cart-wishlist.js"></script>
<script src="../scripts/filters.js"></script>

</html>
