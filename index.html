<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/our-offices.css" />
  </head>

  <body>
    <div class="our-offices-container">
      <img
        id="dynamic-image"
        class="images-our-offices"
        src="assets/our-offices.png"
        alt="Oficina GM2"
      />

      <article class="about-us">
        <h5 id="subtitle">SOBRE GM2</h5>
        <h3 id="title">NUESTRAS OFICINAS</h3>
        <p id="description">
          Nuestros espacios están pensados como un entorno donde podés codear,
          debatir y romper producción sin juicio. Acá se respira código, pero
          también se charla de juegos, memes y el próximo hackathon.
        </p>

        <a
          href="https://www.gm2dev.com/"
          class="button-about-us"
          id="learn-more"
        >
          CONOCÉ MÁS <span class="arrow">›</span>
        </a>

        <div class="theme-switch-placeholder">
          <div class="switch-box active" id="switch-offices"></div>
          <div class="switch-box" id="switch-team"></div>
        </div>
      </article>
    </div>

    <script src="scripts/switch-content.js"></script>
  </body>
</html>
